<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menstrual Cycle Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add some basic styling to our login and signup forms */
    .login-form, .signup-form {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form input, .signup-form input {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button, .signup-form button {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover, .signup-form button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
  </div>
  <div class="signup-form">
    <h2>Signup</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-button">Signup</button>
  </div>

  <script>
    // Get the login and signup buttons
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');

    // Add event listeners to the login and signup buttons
    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/user';
      } else {
        alert('Invalid email or password');
      }
    });

    signupButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/user';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
