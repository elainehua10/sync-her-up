<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        .day {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: #000;
        }
        .day:hover {
            background-color: #ccc;
        }
        .selected {
            background-color: #aaa;
        }
        .arrow-button {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        body {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/groq-sdk@latest/dist/index.umd.js"></script>
</head>
<body>
    <h1 class="text-3xl text-center p-4" style="color: #000;">Menstrual Cycle Tracker</h1>
    <div class="flex justify-between p-4">
        <div class="arrow-button" id="prev-month" style="color: #000;">&#60;</div>
        <div id="month-year" style="color: #000;"></div>
        <div class="arrow-button" id="next-month" style="color: #000;">&#62;</div>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="flex p-4">
        <div class="mr-4">
            <label for="cycle-length" class="block text-sm font-medium text-gray-700">Average Cycle Length (days):</label>
            <input type="number" id="cycle-length" class="mt-1 block w-20 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="28" required>
        </div>
        <div class="mr-4">
            <label for="groq-api-key" class="block text-sm font-medium text-gray-700">Groq API Key:</label>
            <input type="password" id="groq-api-key" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <button id="generate-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate</button>
    </div>
    <textarea id="menstrual-cycle-info" class="w-full p-4 mt-4" placeholder="Menstrual cycle info will appear here" readonly style="color: #000; width: 100%; height: 100px;"></textarea>
    <textarea id="period-length-info" class="w-full p-4 mt-4" placeholder="Period length info will appear here" readonly style="color: #000; width: 100%; height: 100px;"></textarea>
    <textarea id="hormone-info" class="w-full p-4 mt-4" placeholder="Hormone info will appear here" readonly style="color: #000; width: 100%; height: 150px;"></textarea>
    <textarea id="food-recommendations" class="w-full p-4 mt-4" placeholder="Food recommendations will appear here" readonly style="color: #000; width: 100%; height: 200px;"></textarea>
    <textarea id="exercise-recommendations" class="w-full p-4 mt-4" placeholder="Exercise recommendations will appear here" readonly style="color: #000; width: 100%; height: 200px;"></textarea>

    <script>
        // Existing calendar and date tracking code remains the same as in your original script

        // Function to generate personalized recommendations using Groq
        async function generatePersonalizedRecommendations(phase, cycleDay) {
            const apiKey = document.getElementById('groq-api-key').value;
            
            if (!apiKey) {
                alert('Please enter your Groq API key');
                return null;
            }

            const groq = new Groq({ apiKey: apiKey });

            try {
                const chatCompletion = await groq.chat.completions.create({
                    messages: [
                        {
                            role: 'system',
                            content: `You are a helpful assistant providing personalized health recommendations for a menstrual cycle. 
                            The user is in the ${phase} phase, on day ${cycleDay} of their cycle.`
                        },
                        {
                            role: 'user',
                            content: `Please provide detailed personalized recommendations for diet and exercise during the ${phase} phase. 
                            Include specific food suggestions that support hormonal balance and exercise recommendations 
                            that are appropriate for this phase of the menstrual cycle.`
                        }
                    ],
                    model: 'llama3-8b-8192',
                    maxTokens: 300
                });

                return chatCompletion.choices[0].message.content;
            } catch (error) {
                console.error('Error generating recommendations:', error);
                alert('Failed to generate recommendations. Check your API key and internet connection.');
                return null;
            }
        }

        // Modify the existing generateMenstrualCycleInfo function to use Groq
        async function generateMenstrualCycleInfo() {
            const selectedDays = days.flat().filter(day => day && day.selected);
            if (selectedDays.length === 0) {
                // Clear previous recommendations
                menstrualCycleInfoTextarea.value = '';
                periodLengthInfoTextarea.value = '';
                hormoneInfoTextarea.value = '';
                foodRecommendationsTextarea.value = '';
                exerciseRecommendationsTextarea.value = '';
                return;
            }

            const firstDay = selectedDays[0].date;
            const lastDay = selectedDays[selectedDays.length - 1].date;
            const periodLength = Math.floor((lastDay - firstDay) / (1000 * 60 * 60 * 24)) + 1;

            const today = new Date();
            const cycleDay = Math.floor((today - firstDay) / (1000 * 60 * 60 * 24)) + 1;

            let phase;
            if (cycleDay <= 5) {
                phase = 'Menstruation';
            } else if (cycleDay <= 14) {
                phase = 'Follicular phase';
            } else if (cycleDay <= 21) {
                phase = 'Ovulation';
            } else {
                phase = 'Luteal phase';
            }

            const cycleLength = parseInt(cycleLengthInput.value);
            if (isNaN(cycleLength)) {
                menstrualCycleInfoTextarea.value = 'Please enter a valid cycle length.';
                return;
            }

            menstrualCycleInfoTextarea.value = `You are on day ${cycleDay} of your menstrual cycle. You are currently in the ${phase}. Your average cycle length is ${cycleLength} days.`;
            periodLengthInfoTextarea.value = `Your period lasted for ${periodLength} days.`;

            // Use Groq to generate personalized recommendations
            const recommendations = await generatePersonalizedRecommendations(phase, cycleDay);
            
            if (recommendations) {
                // Split recommendations into hormone info, food, and exercise recommendations
                const sections = recommendations.split('\n\n');
                hormoneInfoTextarea.value = sections[0] || '';
                foodRecommendationsTextarea.value = sections[1] || '';
                exerciseRecommendationsTextarea.value = sections[2] || '';
            } else {
                // Fallback to default recommendations if Groq fails
                switch (phase) {
                    case 'Menstruation':
                        hormoneInfoTextarea.value = 'Estrogen and progesterone are at their lowest. The uterine lining is being shed.';
                        foodRecommendationsTextarea.value = 'Focus on iron-rich foods like spinach, red meat, and beans.';
                        exerciseRecommendationsTextarea.value = 'Gentle exercises like walking and yoga are recommended.';
                        break;
                    // Add similar fallback recommendations for other phases
                }
            }
        }

        // Rest of the existing event listeners and initialization code remains the same
    </script>
</body>
</html>
